name: Build and Push Docker Image

on:
  push:
    branches:
      - master
    tags:
      - "v*"

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag as latest on push to master
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with git tag version (e.g., v1.0.0)
            type=semver,pattern={{version}}
            # Tag with major.minor (e.g., v1.0)
            type=semver,pattern={{major}}.{{minor}}
            # Tag with major version (e.g., v1)
            type=semver,pattern={{major}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Send ntfy.sh notification
        if: success()
        run: |
          curl -H "Title: Docker Image Deployed" \
               -H "Tags: rocket,package" \
               -H "Authorization: Bearer tk_yys7h6y3q4wmtiovj6obvnyh6ivjc" \
               -H "Priority: default" \
               -d "Successfully pushed ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} to ghcr.io
          Tags: ${{ steps.meta.outputs.tags }}
          Commit: ${{ github.event.head_commit.message }}
          Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
               https://ntfy.quimerch.com/deploys
